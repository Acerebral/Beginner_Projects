<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <title>Image Exercises</title>
    <style>
        #wakaw {
            width: 200px;
            height: 200px;
            border: 2px solid;
        }
        body {background-color: rgb(136, 136, 16);}
        #felx > img {margin: 9px;}
    </style>
</head>
<body>
    <h1>HTML Images</h1>
    <div id="felx" style="display: flex;">
        <img src="images/Fanpop.jpg" alt="Fanpop art" style="width: 33%;" title="Fanpop Art"/><br/><br/>
        <img src="images/hearthstone.jpg" alt="Builder cartoon" title="Builder Cartoon" style="width: 33%;"/><br/><br/>
        <img src="images/Penguins.jpg" alt="penguins" title="Penguins" style="width: 33%;"/><br/><br/>
    </div>
    
    <hr/>
    <div>
        <!--Bordered image-->
        <div><img id="wakaw" src="images/Food.jpg" alt="food"/></div><br/>
        <!--Image with link-->
        <div>
            Click to visit &nbsp;<em>Sensilab</em>
            <a href="https://sensilab.monash.edu/" style="display: block;"><img src="images/wetcat.jpg" alt="wet cat"/></a>
        </div><br/>
        <div>
            <a href="images/OIP.jpg" target="_top"><img src="images/OIP.jpg" alt="bathman" style="width: 15%; height: 250px;"/></a>
            <br/>Click to see fullsize image.
        </div>
    </div>
</body>
</html>
